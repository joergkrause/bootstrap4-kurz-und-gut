<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <meta charset="utf-8"/>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
<script>
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Alle Form-Elemente
      var forms = document.getElementsByClassName('needs-validation');
      // Submit-Schaltfläche behandeln
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
</head>
<body>
<div class="container sample sample-form">
  <div class="row">
    <form class="needs-validation" novalidate>
      <div class="form-group">
        <label for="input1">
          Erfolgsmeldung
        </label>
        <input type="text" value="Test" class="form-control" id="input1" required />
        <div class="valid-feedback text-success">Okay</div>
      </div>
      <div class="form-group">
        <label for="input2">
          Eine Warnung
        </label>
        <input type="text" value="" class="form-control" id="input2" required />
        <div class="invalid-feedback text-warning">Nicht Okay</div>
      </div>
      <div class="form-group">
        <label for="input3" >
          Fehlerbedingung
        </label>
        <input type="text" class="form-control" id="input3" required />
      </div>
      <div class="custom-checkbox">
        <label class="col-form-label text-success">
          <input type="checkbox" id="checkboxSuccess" value="option1" />
          Erfolgreich
        </label>
      </div>
      <div class="checkbox">
        <label class="col-form-label text-warning">
          <input type="checkbox" required
                  id="checkboxWarning" value="option1" />
          Warnung
        </label>
      </div>
      <div class="checkbox">
        <label class="col-form-label text-error">
          <input type="checkbox" id="checkboxError" 
                  value="option1" required />
          Fehlerbedingung
        </label>
      </div>
      <button class="btn btn-primary" type="submit">Testformular</button>
    </form>
  </div>
</div>
</body>
</html>
