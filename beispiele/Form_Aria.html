<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <meta charset="utf-8" />

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container sample sample-form">
    <form class="form-inline">
        <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">E-Mail</label>
        <input type="email" class="form-control"
                id="exampleInputEmail3" placeholder="E-Mail">
        </div>
        <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Kennwort</label>
        <input type="password" class="form-control"
                id="exampleInputPassword3" placeholder="Password">
        </div>
        <div class="checkbox">
        <label>
            <input type="checkbox"> Merken
        </label>
        </div>
        <button type="submit" class="btn btn-secondary">Anmelden</button>
    </form>
  </div>
</body>
</html>
