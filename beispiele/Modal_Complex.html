<!DOCTYPE html>
<html>
<head>
  <title>Modal</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 150%;
      border: 1px dotted silver;
      padding: 15px;
    }
    [class^=col] {
        border: 1px solid blue;
    }
    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="modal fade" role="dialog" id="myModal"
        aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="gridSystemModalLabel">Titel</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4">4</div>
              <div class="col-md-4 offset-md-4">4 4</div>
            </div>
            <div class="row">
              <div class="col-md-3 offset-md-3">3 3</div>
              <div class="col-md-2 offset-md-4">2 4</div>
            </div>
            <div class="row">
              <div class="col-md-6 offset-md-3">6 3</div>
            </div>
            <div class="row">
              <div class="col-sm-9">
                Ebene 1: .col-sm-9
                <div class="row">
                  <div class="col-sm-8 col-sm-6">
                    Ebene 2: .col-sm-8 .col-sm-6
                  </div>
                  <div class="col-sm-4 col-sm-6">
                    Ebene 2: .col-sm-4 .col-sm-6
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal">
            Schließen
          </button>
          <button type="button"
                  class="btn btn-primary">
            Speichern
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container sample">
    <button type="button"
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#myModal">
      Dialog anzeigen
    </button>
  </div>
</body>
</html>
