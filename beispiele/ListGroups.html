<!DOCTYPE html>
<html>
<head>
  <title>List</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 150%;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <ul class="list-group">
      <li class="list-group-item">Diese Optionen</li>
      <li class="list-group-item">hier sind</li>
      <li class="list-group-item">für alle Benutzer</li>
      <li class="list-group-item">der Applikation</li>
      <li class="list-group-item">allgemein verfügbar</li>
    </ul>
  </div>
</body>
</html>
