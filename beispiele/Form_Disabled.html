<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <meta charset="utf-8"/>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container sample sample-form">
    <div class="row">
      <form>
        <fieldset disabled>
          <div class="form-group">
            <label for="disabledTextInput">Gesperrtes Feld</label>
            <input type="text" id="disabledTextInput"
                    class="form-control" placeholder="Gesperrtes Feld">
          </div>
          <div class="form-group">
            <label for="disabledSelect">Gesperrtes Menü</label>
            <select id="disabledSelect" class="form-control">
              <option>Option A gesperrt</option>
              <option>Option B gesperrt</option>
            </select>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Kontrollkästchen
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Senden</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
