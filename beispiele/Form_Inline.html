<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <meta charset="utf-8" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container sample sample-form">
        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">Name</label>
                    <input type="text" class="form-control"
                           id="exampleInputName2" placeholder="Der Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">E-Mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="name@email.com">
                </div>
                <div>
                    <button type="submit" class="btn btn-secondary float-md-right">Senden</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
