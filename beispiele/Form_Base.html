<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <meta charset="utf-8"/>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample
    {
      font-size: 125%;
      width: 550px;
      border: 1px dotted silver;
      padding: 15px;
    }
    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <form>
        <div class="form-group">
        <label for="txtMail">E-Mail</label>
        <input type="email" class="form-control"
                id="txtMail" placeholder="Email">
        </div>
        <div class="form-group">
        <label for="txtPassword">Kennwort</label>
        <input type="password" class="form-control"
                id="txtPassword" placeholder="Password">
        </div>
        <div class="form-group">
        <label for="txtFile">Dateiauswahl</label>
        <input type="file" id="txtFile">
        <p class="form-text small">Dies ist die Hilfe für's Hochladen.</p>
        </div>
        <div class="checkbox">
        <label>
            <input type="checkbox"> Speichern
        </label>
        </div>
        <button type="submit" class="btn btn-secondary">Senden</button>
    </form>
  </div>
</body>
</html>
